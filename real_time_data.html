<script type="text/javascript">

    var range = 100;

    var jsondata15_cpu = [];
    var jsondata15_memory = [];
    var jsondata16_cpu = [];
    var jsondata16_memory = [];
    var jsondata17_cpu = [];
    var jsondata17_memory = [];
    var idx_15, idx_16, idx_17;

    for (idx_15 = 0; idx_15 < range; idx_15++) {
        jsondata15_cpu.push([idx_15, godjson[idx_15].cpuratio]);
        jsondata15_memory.push([idx_15, godjson[idx_15].memUsed]);
    }
    for (idx_16 = 0; idx_16 < range; idx_16++) {
        jsondata16_cpu.push([idx_16, godjson16[idx_16].cpuratio]);
        jsondata16_memory.push([idx_16, godjson16[idx_16].memUsed]);
    }
    for (idx_17 = 0; idx_17 < range; idx_17++) {
        jsondata17_cpu.push([idx_17, godjson17[idx_17].cpuratio]);
        jsondata17_memory.push([idx_17, godjson17[idx_17].memUsed]);
    }

    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    option = null;

    function randomData() {
        now = new Date(+now + oneDay);
        var a = 10;
        value = value + Math.random() * 21 - 10;
        return {
            name: now.toString(),
            value: [
                [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'), Math.round(value)
            ]
        }
    }

    var data = [];
    var now = +new Date(1997, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var value = Math.random() * 1000;
    for (var i = 0; i < 1000; i++) {
        data.push(randomData());
    }


    var x1 = '3%', x2 = '35%', x3 = '70%';
    var y1 = '7%', y2 = '40%';
    var height = '25%', width = '25%';
    option = {

            text: '实时时序数据可视化',

        grid: [
            {x: x1, y: y1, width: width, height: height},
            {x: x2, y: y1, width: width, height: height},
            {x: x3, y: y1, width: width, height: height},
            {x: x1, y: y2, width: width, height: height},
            {x: x2, y: y2, width: width, height: height},
            {x: x3, y: y2, width: width, height: height}

        tooltip: {

        // tooltip: {
        //     trigger: 'axis',
        //     formatter: function (params) {
        //         params = params[0];

        //         return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
        //     },

        //         animation: false
        //     }

        xAxis: [
            {
                gridIndex: 0,
                splitLine: {show: false},
                //type: 'time',
                name: 'time'
            },
            {
                gridIndex: 1,
                //type: 'time',
                splitLine: {show: false},
                name: 'time'
            },
            {
                gridIndex: 2,
                //type: 'time',
                splitLine: {show: false},
                name: 'time'
            },
            {
                gridIndex: 3,
                //type: 'time',
                splitLine: {show: false},
                name: 'time'
            },
            {
                gridIndex: 4,
                splitLine: {show: false},
                name: 'time'
            },
            {
                gridIndex: 5,
                splitLine: {show: false},
                name: 'time'
            }
        ],
        yAxis: [
            {
                gridIndex: 0,
                type: 'value',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                },
                max: 100,
                name: 'cpu'
            },
            {
                gridIndex: 1,
                type: 'value',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                },
                max: 100,

            },

        for (var i = 0; i < 5; i++) {
            //jsondata15_cpu.shift();
            jsondata15_cpu.push([idx_15, godjson[idx_15].cpuratio]);
            jsondata15_memory.push([idx_15, godjson[idx_15++].memUsed]);

            jsondata16_cpu.push([idx_16, godjson16[idx_16].cpuratio]);
            jsondata16_memory.push([idx_16, godjson16[idx_16++].memUsed]);

            jsondata17_cpu.push([idx_17, godjson16[idx_17].cpuratio]);
            jsondata17_memory.push([idx_17, godjson16[idx_17++].memUsed]);

        myChart.setOption({
            series: [{data: jsondata15_cpu}, {data: jsondata16_cpu}, {data: jsondata17_cpu}, {data: jsondata15_memory}, {data: jsondata16_memory}, {data: jsondata17_memory}]

    ;

    }
