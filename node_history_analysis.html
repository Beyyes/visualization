<script type="text/javascript">

    var range = 100;
    var time = [];
    var jsondata15_cpu = [];
    var jsondata15_memory = [];
    var jsondata15_net_send = [];
    var jsondata15_disk_write = [];

    var jsondata16_cpu = [];
    var jsondata16_memory = [];

    var jsondata17_cpu = [];
    var jsondata17_memory = [];

    var jsondata18_cpu = [];
    var jsondata18_memory = [];

    var idx_15, idx_16, idx_17, idx_18;

    for (idx_15 = 0; idx_15 < range; idx_15++) {
        time.push(idx_15);
        jsondata15_cpu.push([idx_15, mr15[idx_15].cpu]);
        jsondata15_memory.push([idx_15, mr15[idx_15].memUsed]);
        jsondata15_net_send.push([idx_15, mr15[idx_15].netSendSpeed]);
        jsondata15_disk_write.push([idx_15, mr15[idx_15].diskWriteSpeed]);
    }

    for (idx_16 = 0; idx_16 < range; idx_16++) {
        jsondata16_cpu.push([idx_16, mr16[idx_16].cpu]);
        jsondata16_memory.push([idx_16, mr16[idx_16].memUsed]);
    }

    for (idx_17 = 0; idx_17 < range; idx_17++) {
        jsondata17_cpu.push([idx_17, mr17[idx_17].cpu]);
        jsondata17_memory.push([idx_17, mr17[idx_17].memUsed]);
    }

    for (idx_18 = 0; idx_18 < range; idx_18++) {
        jsondata18_cpu.push([idx_18, mr18[idx_18].cpu]);
        jsondata18_memory.push([idx_18, mr18[idx_18].memUsed]);
    }

    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    option = {
        title: {
//            text: 'CPU堆积区域图',
            x: 'center',
            y: 0
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data: ['15节点cpu使用率', '16节点cpu使用率', '17节点cpu使用率', '18节点cpu使用率'],
            x: 'center',
            y: 30
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                data: time
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '15节点cpu使用率',
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: jsondata15_cpu
            },
            {
                name: '16节点cpu使用率',
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: jsondata16_cpu
            },
            {
                name: '17节点cpu使用率',
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: jsondata17_cpu
            },
            {
                name: '18节点cpu使用率',
                type: 'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data: jsondata18_cpu
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
