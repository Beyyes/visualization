<script type="text/javascript">
    var range = 100;
    var myChart2 = echarts.init(document.getElementById("container15_net"));

    var jsondata15_nets = [];
    var jsondata15_netr = [];

    var index2 = 0;
    var time2 = [];

    for (index2  = 0;index2 < range; index2++) {
        time2.push(index2);
        jsondata15_nets.push(mr15[index2].netSendSpeed);
        jsondata15_netr.push(-mr15[index2].netRecvSpedd);
    }

    var option2 = {
        title: {
            text: '网络',
            x: 'center',
            y: 0
        },
        tooltip: {
            formatter: 'Group {a}: ({c})'
        },
        xAxis: [
            {
                splitLine: {show: false},
                name: 'time',
                data: time2
            }
        ],
        yAxis: [
            {
                type: 'value',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                },
                name: 'net'
            },
        ],
        series: [
            {
                type: 'line',
                xAxisIndex: 0,
                yAxisIndex: 0,
                data: jsondata15_netr,
                showSymbol: false,
                hoverAnimation: false
            },
            {
                type: 'line',
                data: jsondata15_nets,
                showSymbol: false,
                hoverAnimation: false
            }
        ]
    };

    setInterval(function () {

        for (var i = 0; i < 2; i++) {
            time2.shift();
            time2.push(index2);

            jsondata15_nets.shift();
            jsondata15_nets.push(mr15[index2].netSendSpeed);
            jsondata15_netr.shift();
            jsondata15_netr.push(-mr15[index2].netRecvSpedd);

            index2++;
        }

        myChart2.setOption({
            xAxis: [{data: time2}],
            series: [{data: jsondata15_netr},{data: jsondata15_nets}]
        });
    }, 1000);

    if (option2 && typeof option2 === "object") {
        myChart2.setOption(option2, true);
    }
<!--</script>
